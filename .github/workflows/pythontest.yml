name: Run tests, lints, and typechecks.

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade poetry
        python -m poetry install
        sudo apt-get update -qq && sudo apt-get install -qq libimage-exiftool-perl
    - name: Lint with flake8
      run: |
        python -m poetry run flake8 tests/ flirextractor/ --statistics
    - name: Test with pytest
      run: |
        python -m poetry run pytest
    - name: Lint with black
      run: |
        python -m poetry run black --check .
    - name: Typecheck with Mypy
      run: |
        python -m poetry run mypy -p flirextractor
